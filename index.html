<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Mockup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Work+Sans:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <video autoplay loop muted id="myVideo" class="video" preload="true" playsinline="">
        <source src="./img/backgroundVideo.mp4" type="video/mp4">
    </video>
    <header>
        <div class="directory-path">
            <h2>PROJECT NAME</h2>
        </div>
        <div class="project">
            <div class="project-header">

                <img src="./img/data.png">
                <p class="project-name">Data Analysis Projects</p>
            </div>
            <div class="project-header">
                <img src="./img/intellegence.png">
                <p class="project-name">Intelligent Information Management</p>
            </div>
            <div class="project-header">
                <img src="./img/bridge.png">
                <p class="project-name">Integration and Data Bridging</p>
            </div>
        </div>
        <div class="search-header">
            <input type="text" placeholder="Search..." class="search-input">
        </div>
        <div class="lang-header">
            <p class="lang-choose">EN/RU</p>
        </div>

    </header>
    <div class="content">
        <div class="left-content">

        </div>
        <div class="right-content">
            <p id="main-description"></p>
        </div>
    </div>


    <script src="./octokit.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</body>

</html>
